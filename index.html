<audio id="music" src="music1.mp3"></audio>

<script>
let current = 1;
let total = 25;
let timer = null;

function goPage(n){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById("page"+n).classList.add("active");
}

function update(){
    document.getElementById("mvImage").src="love"+current+".jpg";
    document.getElementById("progressBar").value=current;
}

function startMV(){
    goPage(3);
    document.getElementById("music").play();
    play();
}

function play(){
    if(timer) return;
    timer=setInterval(()=>{
        if(current<total){
            current++;
            update();
        }else{
            pause();
        }
    },3000);
}

function pause(){
    clearInterval(timer);
    timer=null;
}

function next(){
    if(current<total){
        current++;
        update();
    }
}

function prev(){
    if(current>1){
        current--;
        update();
    }
}

function restart(){
    pause();
    current=1;
    update();
    let music=document.getElementById("music");
    music.currentTime=0;
    music.play();
    play();
}

document.getElementById("progressBar").addEventListener("input",function(){
    current=parseInt(this.value);
    update();
});
</script>
