<div id="page3" class="page">
    <h2>Our Memories ğŸ’•</h2>

    <img id="mvImage" src="love1.jpg">
    <div id="counter">1 / 25</div>

    <input type="range" id="progressBar" min="1" max="25" value="1">

    <div>
        <button onclick="prevImage()">â®</button>

    </div>
</div>

<audio id="bgMusic" src="music1.mp3"></audio>

<script>
let currentImage = 1;
let totalImages = 25;
let interval = null;

function nextPage(num){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById("page"+num).classList.add("active");
}

function updateImage(){
    document.getElementById("mvImage").src="love"+currentImage+".jpg";
    document.getElementById("counter").innerText=currentImage+" / "+totalImages;
    document.getElementById("progressBar").value=currentImage;
}

function startMV(){
    nextPage(3);
    document.getElementById("bgMusic").play();
    playSlideshow();
}

function playSlideshow(){
    if(interval) return;
    interval=setInterval(()=>{
        if(currentImage<totalImages){
            currentImage++;
            updateImage();
        }else{
            pauseSlideshow();
        }
    },3000);
}

function pauseSlideshow(){
    clearInterval(interval);
    interval=null;
}

function nextImage(){
    if(currentImage<totalImages){
        currentImage++;
        updateImage();
    }
}

function prevImage(){
    if(currentImage>1){
        currentImage--;
        updateImage();
    }
}

function restartMV(){
    pauseSlideshow();
    currentImage=1;
    updateImage();
    document.getElementById("bgMusic").currentTime=0;
    document.getElementById("bgMusic").play();
    playSlideshow();
}

document.getElementById("progressBar").addEventListener("input",function(){
    currentImage=parseInt(this.value);
    updateImage();
});
</script>
