<audio id="music" src="music1.mp3"></audio>

<script>
let totalImages = 25;
let music = document.getElementById("music");
let image = document.getElementById("mvImage");

function goPage(n){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById("page"+n).classList.add("active");
}

function startMV(){
    goPage(3);
    music.currentTime = 0;
    music.play();
}

/* ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏†‡∏≤‡∏û‡∏ï‡∏≤‡∏°‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏û‡∏•‡∏á */
music.addEventListener("timeupdate", function(){

    if(music.duration){

        let percent = music.currentTime / music.duration;
        let imageIndex = Math.floor(percent * totalImages) + 1;

        if(imageIndex > totalImages) imageIndex = totalImages;

        image.src = "love" + imageIndex + ".jpg";
    }
});

/* ‡πÄ‡∏û‡∏•‡∏á‡∏à‡∏ö ‚Üí ‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢ */

});

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏´‡∏•‡∏≤‡∏¢‡∏™‡∏µ */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");

    const colors = ["#ff4d6d","#ff99c8","#ff66b2","#ff3366","#ffffff"];
    heart.innerHTML = "‚ù§";
    heart.style.color = colors[Math.floor(Math.random()*colors.length)];

    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (15 + Math.random()*25) + "px";
    heart.style.animationDuration = (4 + Math.random()*4) + "s";

    document.body.appendChild(heart);

    setTimeout(()=>{ heart.remove(); },8000);
}

setInterval(createHeart,400);
</script>
