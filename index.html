<body>

<div id="page1" class="page active">

    <button onclick="goPage(2)">‡∏≠‡πà‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏û‡∏¥‡πÄ‡∏®‡∏©</button>
</div>

<div id="page2" class="page">
    <h2>‡πÄ‡∏ò‡∏≠‡∏Ñ‡∏∑‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ç‡∏ß‡∏±‡∏ç‡∏ó‡∏µ‡πà‡∏î‡∏µ‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î üéÅ</h2>
    <button onclick="startMV()">‚ñ∂ ‡πÄ‡∏•‡πà‡∏ô‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠</button>
</div>

<div id="page3" class="page">
    <h2>Our Memories üíï</h2>

    <img id="mvImage" src="love1.jpg">

    <input type="range" id="progressBar" min="1" max="25" value="1">

    <div>
        <button onclick="prev()">‚èÆ</button>
        <button onclick="play()">‚ñ∂</button>
        <button onclick="stopMV()">‚è∏</button>
        <button onclick="next()">‚è≠</button>
        <button onclick="restart()">üîÑ</button>
    </div>
</div>

<audio id="music" src="music1.mp3"></audio>

<script>
let current = 1;
let total = 25;
let timer = null;
let playing = false;

function goPage(n){
    stopMV();
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById("page"+n).classList.add("active");
}

function update(){
    document.getElementById("mvImage").src = "love" + current + ".jpg";
    document.getElementById("progressBar").value = current;
}

function startMV(){
    goPage(3);
    document.getElementById("music").play();
    play();
}

function play(){
    if(playing) return;

    playing = true;

    timer = setInterval(function(){
        if(current < total){
            current++;
            update();
        } else {
            stopMV();
        }
    },3000);
}

function stopMV(){
    clearInterval(timer);
    timer = null;
    playing = false;

    let music = document.getElementById("music");
    music.pause();
}

function next(){
    stopMV();
    if(current < total){
        current++;
        update();
    }
}

function prev(){
    stopMV();
    if(current > 1){
        current--;
        update();
    }
}

function restart(){
    stopMV();
    current = 1;
    update();

    let music = document.getElementById("music");
    music.currentTime = 0;
    music.play();

    play();
}

document.getElementById("progressBar").addEventListener("input", function(){
    stopMV();
    current = parseInt(this.value);
    update();
});
</script>
